<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="./images/drake.jpg">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/foundation.min.css">
    <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa|Mountains+of+Christmas" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gifts</title>
</head>
<body>
    <div class='grid-y grid-frame'>
        <div class='countdown-div cell shrink header medium-cell-block-container'>
            <div class='grid-x'>
                <div class='medium-1 cell'>
                </div>
                <div class='countdown medium-11 cell'>
                </div>
            </div>
        </div>
        <div class='header-div grid-x'>
                <div class='medium-1 cell'>
                </div>
                <div class='medium-1 cell'>
                    <img class="logoElf" src="./images/logoElf.png" alt="elf">
                </div>
                <div class="medium-3 cell">
                    <h3 class="app-title">One Organized Elf</h3>
                </div>
                <div class='medium-5'>
                </div>
                <div class="log-in-div medium-1 cell">
                    <button href="#" class="log-in-button">Log In</button>
                    <a href="#" height="30" width="30" alt=""><i class="fa fa-info-circle"></i></a>
                    <button class="sign-up" href="">Sign Up</button>
                </div>
                <div class='medium-1'>
                </div>
        </div>
        <div class='grid-y medium-grid-frame'>
            <div class='bottom-div grid-x'>
                <div class='decor-div medium-1 cell'>
                </div>
                <div class='list-div medium-3 cell'>
                    <h1 class="list-title">Lists</h1>
                    <div class='strip-border'></div>
                    <div id='add-gift-list'>
                    </div>
                    <input id="add-to-gift-list" class="input-add-to-list" type="text" placeholder="List Title">
                    <button class='add-to-list' onclick='addToGiftList()'>Add List</button>
                </div>
                <div class='main-content-div medium-7 cell'>
                    <div class="header-tabs">
                        <ul class="menu-lines menu menu-hover-lines">
                            <li><a href="./index.html">Home</a></li>
                            <li class="active"><a href="./gifts.html">Gifts</a></li>
                            <li><a href="./wishes.html">Wishes</a></li>
                            <li><a href="./cards.html">Cards</a></li>
                            <li><a href="./recipes.html">Recipes</a></li>
                            <li><a href="./groceries.html">Groceries</a></li>
                            <li><a href="./calendar.html">Calendar</a></li>
                        </ul>
                    </div>
                    <h1 id="gift-list-title" class="list-title">Click on a List to Start</h1>
                    <div id="show-gift-details" class='table-div'>
                        <h2 class='need-to-title'>Gifts to Buy</h2>
                        <table id="gift-table">
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Budget</th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tbody class="gift-table-body"></tbody>
                            <tr>
                                <td></td>
                                <td><input id="giftName" class="input-add-to-list" type="text" placeholder="Name"></td>
                                <td><input id="giftBudget" class="input-add-to-list" type="text" placeholder="Budget"></td>
                                <td><button type="submit" class="add-to-table" onclick="addGiftItem()">Add</button></button></td>
                                <td></td>
                            </tr> 
                        </table>       
                    <button id="show-gift" class="show-completed" onclick="showCompleted()">Show Completed</button>
                    <button id="hide-gift" class="show-completed" onclick="hideCompleted()">Hide Completed</button>
                    </div>
                    <div id="show-gift-done">
                        <table id="gift-table-done" class="done-table">
                            <tbody class="done-gift-table-body"></tbody>
                        </table> 
                    </div>
                </div>
                <div class='decor-div medium-1 cell'>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/gifts.js"></script>
    <script src="./js/vendor/foundation.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="./js/vendor/what-input.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script>
        window.onload = showDate()
        window.onload = displayLists()
    </script>
</body>
</html>
